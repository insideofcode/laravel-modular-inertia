<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@200..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-font-family: "Bricolage Grotesque", sans-serif !important;
        }
        .app-nav a {
            color: var(--base-color);
            margin-right: 1rem;
        }

        .app-nav a:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/docs/#/pg-erp/">PG-ERP</a>
        <a href="/docs/#/pg-api/">PG-API</a>
        <a href="/docs/#/pg-infrastruktur/">Infrastruktur</a>
    </nav>
    <div id="app"></div>
    <script>

        const searchConfig = {
            search: 'auto', // default

            search: [
                '/',            // => /README.md
                '/pg-erp',
                '/pg-api',
                '/pg-infrastruktur',
            ],

            placeholder: 'Cari di dokumentasi',
        }

        window.$docsify = {
            name: 'PG-NEXT-GEN',
            loadNavbar: true,

            ...searchConfig,
        };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

</body>

</html>
